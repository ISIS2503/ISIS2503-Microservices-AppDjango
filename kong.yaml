_format_version: "2.1"

services:
  - name: tipos_service
    host: tipos_upstream
    protocol: http
    routes:
      - name: tipos-root
        paths:
          - /  # Captura la raíz para el servicio de tipos
        strip_path: false
      - name: tipos
        paths:
          - /tipos
        strip_path: false

  - name: documentos_service
    host: documentos_upstream
    protocol: http
    routes:
      - name: documentos-root
        paths:
          - /  # Captura la raíz para el servicio de documentos
        strip_path: false
      - name: documentos
        paths:
          - /documentos
        strip_path: false

upstreams:
  - name: tipos_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100

  - name: documentos_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
