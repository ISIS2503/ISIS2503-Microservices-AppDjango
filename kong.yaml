_format_version: "2.1"

services:
  - name: variables_service
    host: variables_upstream
    protocol: http
    routes:
      - name: variables
        paths:
          - /variables
        strip_path: false

  - name: documentos_service
    host: documentos_upstream
    protocol: http
    routes:
      - name: documentos
        paths:
          - /documentos
        strip_path: false
    
upstreams:
  - name: variables_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100

  - name: documentos_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
