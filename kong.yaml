_format_version: "2.1"

services:
  - name: documentos_service
    host: documentos_upstream
    protocol: http
    routes:
      - name: documentos-root
        paths:
          - /documentos  # Apuntar la ra√≠z al servicio de documentos
        strip_path: false
      - name: document-upload
        paths:
          - /documentupload
        strip_path: false
      - name: document-manager
        paths:
          - /manejador
        strip_path: false

  - name: tipos_service
    host: tipos_upstream
    protocol: http
    routes:
      - name: tipos
        paths:
          - /
        strip_path: false
    
upstreams:
  - name: tipos_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100

  - name: documentos_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
