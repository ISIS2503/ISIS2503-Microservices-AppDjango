_format_version: "2.1"

services:
  - name: variables_service
    host: variables_upstream
    protocol: http
    routes:
      - name: variables
        paths:
          - /variables
          - /variablecreate
        strip_path: false

  - name: measurements_service
    host: measurements_upstream
    protocol: http
    routes:
      - name: measurements
        paths:
          - /measurements
        strip_path: false
    
upstreams:
  - name: variables_upstream
    targets:
      - target: <VARIABLES_HOST>:8080
        weight: 100

  - name: measurements_upstream
    targets:
      - target: <MEASUREMENTS_HOST>:8080
        weight: 100
